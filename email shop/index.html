<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Design</title>
  <style type="text/css">
    body{
        margin: 0;
        background-color: rgb(216, 216, 215);
    }
    table{
        border-spacing: 0;
    }
    td{
        padding: 0;
    }
    img{
        border: 0;
    }
    .wrapper{
        width: 100%;
        table-layout: fixed;
        background-color: black;
        padding-bottom: 40px;
    }
    .main{
        background-color:#c0bfbb;
        margin: 0 auto;
        width: 100%;
        border-spacing: 0;
        color: #4a4a4a;
    }
    .two-columns{
        text-align: center;
        font-size: 0;
        padding: 40px 0;
    }
    .two-columns .column{
        width: 100%;
        max-width: 300px;
        display: inline-block;
        vertical-align: top;
        text-align: center;
        font-size: 18px;
        padding-bottom: 40px;
        font-family: sans-serif;
        color: cornsilk;
    }
    .button{
        background-color: rgb(5, 0, 0);
        color: cornsilk;
        text-decoration: none;
        padding: 15px 20px;
        border-radius: 5px;

    }
</style>
</head>
<body>
    <center class="wrapper">
        <table class="main" width="100%">
<!--BLACK BORDER-->
            <tr>
                <td height="8px" style="background-color:black ;">
                </td>
            </tr>
<!--LOGO SECTION-->       
            <tr>
                <td>
                    <table width="100%">
                        <tr>
                            <td style="text-align: center;">
                                <a href="#">
                                   <img src="img/logo.png" alt="#" width="360">
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td height="8px" style="background-color:black ; margin-bottom: 15px; display:block;">
                            </td>
                            <tr>
                    </table>
                </td>
            </tr>
<!--BANNER IMAGE-->
            <tr>
                <td style="text-align: center; ">
                    <a href="#">
                        <img src="img/banner.jpg" alt="#" width="600"
                        style="max-width: 100%; ">
                    </a>
                </td>
            </tr>
<!--BACKGROUND COLOR TEXT-->
            <tr>
                <td>
                    <table width="100%" >
                        <tr>
                            <td style="text-align: center; font-size: 25px; font-family: sans-serif; background-color:#8d8d8d ; color: rgb(0, 0, 0); ">
                                <p>SHOP OUT LATEST DEALS</p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
<!--TWO COLUMN SECTION-->
            <tr>
                <td>
                    <table width="100%">
                        <tr>
                            <td class="two-columns">
                                <table class="column">
                                    <tr>
                                        <td>
                                            <a href="#">
                                                <img src="img/dress.jpg" width="300"
                                                style="max-width: 300px; padding-bottom: 40px;">
                                            <a href="#" class="button">SHOP WOMENS</a>
                                            </a>
                                        </td>
                                    </tr>
                                </table>
                                <table class="column">
                                    <tr>
                                        <td>
                                            <a href="#">
                                                <img src="img/dress1.jpg" width="300"
                                                style="max-width: 300px; padding-bottom: 40px;">
                                            <a href="#" class="button">SHOP MAN</a>
                                            </a>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
<!--FOOTER-->
            <tr>
                <td style="background-color: #fefefe; text-align: center;">
                    <table width="100%">
                        <tr>
                            <td height="4px" style="background-color:black ;">
                            </td>
                            <tr>
                                <td style="font-size:22px; padding: 5px; font-family: sans-serif;">
                                    <p>NEW ARRIVALS</p>
                                </td>
                            </tr>
                        </tr>
                        <tr>
                            <td height="4px" style="background-color:black ;">
                            </td>
                            <tr>
                                <td style="font-size:22px; padding: 5px; font-family: sans-serif;">
                                    <p>SHOP MENS</p>
                                </td>
                            </tr>
                        </tr>
                        <tr>
                            <td height="4px" style="background-color:black ;">
                            </td>
                            <tr>
                                <td style="font-size:22px; padding: 5px; font-family: sans-serif;">
                                    <p>SHOP WOMENS</p>
                                </td>
                            </tr>
                        </tr>
                        <tr>
                            <td height="4px" style="background-color:black ;">
                            </td>
                            <tr>
                                <td style="font-size:22px; padding: 5px; font-family: sans-serif;">
                                    <p>ACCESSORIES</p>
                                </td>
                            </tr>
                        </tr>
                        <tr>
                            <td height="4px" style="background-color:black ;">
                            </td>
                            <tr>
                    </table>
                </td>
            </tr>
<!--SOCIAL MEDIA ICONS-->
            <tr>
                <td>
                    <table width="100%">
                        <tr>
                            <td style="text-align: center; padding: 25px 0 35px; background-color:rgb(150, 150, 150) ;">
                                <a href="#"><img src="img/fb.png" alt="#" width="40"></a>
                                <a href="#"><img src="img/insta.png" alt="#" width="40"></a>
                                <a href="#"><img src="img/twitter.png" alt="#" width="40"></a>
                                <a href="#"><img src="img/youtube.png" alt="#" width="40"></a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
<!--BLACK BORDER-->
            <tr>
                <td height="5px" style="background-color:black ;">
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
